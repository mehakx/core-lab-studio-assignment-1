<main class="collage">
  <!-- Left Hero -->
  <figure class="hero hero-left">
    <img src="assets/left-hero.jpg" alt="Full-body fashion portrait in denim, relaxed stance" />

  <section class="contact">
    <figure class="frame"><img src="assets/frame-1.jpg" alt="Portrait frame 1" /></figure>

  <figure class="hero hero-mid">
    <img src="assets/mid-hero.jpg" alt="Close-up portrait, soft studio light" />
    <figcaption>Mid hero — tight crop.</figcaption>
  </figure>

  <!-- Right Hero -->
  <figure class="hero hero-right">
    <img src="assets/right-hero.jpg" alt="Full-body fashion portrait in structured denim" />
    <figcaption>Right hero — replace image + alt.</figcaption>
